<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./sign up.css">
    <link rel="icon" type="image/x-icon" href="./crazy musics Image.webp">
</head>

<body>
    <div class="container-fluid bg-gradient">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="#" data-toggle="modal" data-target="#uploadPhotoModal">
                <img id="logo" src="logo.png" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="../index.html">Home</a>
                    <a class="nav-link" href="./contact.html">Contact Us</a>
                    <a class="nav-link" href="./Sign out.html">Sign Out</a>
                    <a class="nav-link" href="./Report.html">Report</a>
                </div>
            </div>
        </nav>
       <div class = "sign">

       
        <div class=" d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-container shadow-lg p-4 rounded">
                <form id="signinForm">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <p class="error-message text-danger mt-3" id="errorMessage" style="display:none;">Invalid credentials, please try again.</p>
                </form>
                <a href="../main-page/index.html">
                    <button class="Bottom btn btn-primary  btn-block " type="submit">Sign In</button>
                </a>
            </div>
        </div>
    </div>
</div>

    <!-- Modal for Uploading Photo -->
    <div class="modal fade" id="uploadPhotoModal" tabindex="-1" aria-labelledby="uploadPhotoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadPhotoModalLabel">Upload Your Photo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="photoInput">Choose a photo:</label>
                            <input type="file" id="photoInput" class="form-control-file" accept="image/*">
                        </div>
                        <button type="button" id="uploadPhotoBtn" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle Photo Upload
        document.getElementById('uploadPhotoBtn').addEventListener('click', function () {
            const photoInput = document.getElementById('photoInput');
            const logo = document.getElementById('logo');

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    logo.src = e.target.result; // Replace the logo with the uploaded photo
                };
                reader.readAsDataURL(photoInput.files[0]);

                // Close the modal after uploading
                $('#uploadPhotoModal').modal('hide');
            } else {
                alert('Please select a photo to upload.');
            }
        });
    </script>
</body>

</html>
