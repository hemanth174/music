<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Modern Navbar with Theme Toggle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .navbar {
      transition: background-color 0.3s ease;
    }

    .navbar-light.bg-light {
      background-color: #f8f9fa !important;
    }

    body.dark-mode .navbar-light.bg-light {
      background-color: #333 !important;
    }

    .theme-toggle {
      cursor: pointer;
      margin-left: 1rem;
    }

    .carousel-inner img {
      height: 500px;
      object-fit: cover;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    body.dark-mode .button {
      background-color: #0069d9;
    }
  </style>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    defer></script>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img src="./Screenshot 2024-11-04 162100.png" alt="Logo" style="height: 40px; width: auto;">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
        <div class="theme-toggle" id="themeToggle">üåô</div>
    </nav>
    </div>
    
    <div class="container text-center mt-5">
      <div class="row align-items-center">
          <!-- Text Section -->
          <div class="col-md-6 text-md-start text-center">
              <h1>Hi there, <br> I am Hemanth Atthuluri</h1>
              <a href = "./Sign in page/second-page.html">
              <button class="button mt-3">Click Here</button>
            </a>
          </div>
          <!-- Image Section -->
          <div class="text-center col-md-6 ">
              <img src="./hemanth.jpg" alt="img-fluid" class="img-fluid " style="max-width: 300px;">
          </div>
      </div>
  </div>
  
    <div class="container mt-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/tajmahal-c1-img.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/tajmahal-c2-img.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/tajmahal-c3-img.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script>
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      // Initialize theme
      const currentTheme = localStorage.getItem('theme') || 'light';
      if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.textContent = '‚òÄÔ∏è';
      }

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');

        // Save theme to localStorage
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

        // Update toggle icon
        themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      });
    </script>
</body>
</html>
